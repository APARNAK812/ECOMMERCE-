{% extends "common/master.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-FURNITURE</title>
  <link rel="stylesheet" href="{% static 'styles/form.css' %}">
  <link rel="stylesheet" href="{% static 'styles/body.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
</head>

<body class="body2">

  <div class="ps-5 pt-5 ">
    <h1 class="modal-title fs-7 mb-3 text-warning" id="exampleModalToggleLabel">Customer Sign Up</h1>


    <form method="POST" class="formwidth mx-auto">
      {% csrf_token %}
      <div class="col mb-2 col-sm-8">
        <input type="text" class="form-control form-control-sm" placeholder="First name" aria-label="First name"
          style="width: 60%;" name='f_name' ;>
      </div>
      <div class="col mb-2 col-sm-8">
        <input type="text" class="form-control form-control-sm" placeholder="Last name" name="l_name"
          aria-label="Last name" style="width: 60%;">
      </div>

      <div class="col mb-2 col-sm-8">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Address" name="address"
          style="width: 60%;"></textarea>
      </div>
      <div class="col mb-2 col-sm-8">
        <input type="tel" class="form-control form-control-sm" placeholder="Phonenumber" aria-label="First name"
          name="phone" style="width: 60%;">
      </div>
      <div class="col mb-2 col-sm-8">
        <input type="email" class="form-control form-control-sm" placeholder="Email" aria-label="First name"
          name="email" class="formEmail" style="width: 60%;">
      </div>
      <div class="col mb-2 col-sm-8">
        <input type="password" class="form-control form-control-sm" placeholder="Password" aria-label="First name"
          name="password" style="width: 60%;">
      </div>

      <div class="col mb-2 col-sm-8">
        <button type="submit" class="btn btn-outline-warning" style="width: 25%;">Sign up</button>
      
 
  
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
       UPDATED SUCCESSFULLY
     </div>
      </div>
     
    </div>
  </div> 
</form>
 

 
{% endblock %} 

</body>

</html>
<script src = "https://ajax.googleapis.com/ajax/libs/jQuery/3.3.1/jQuery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
    str = $('div.alert').text();
    if($.trim(str) === "") {
      $('div.alert').hide();
        }
  })
  
</script>
