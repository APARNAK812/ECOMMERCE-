{% extends "common/master.html" %}
{% load static %}
{% block content %}

<body class="bg">


  <div class="mt-5 ">
    <div class="mx-auto" style="width: 500px;">
            <h1 class="modal-title fs-7 mb-3 text-success" id="exampleModalToggleLabel">Seller Login</h1>
           
         
          <form method="POST"  class="form1">
            {% csrf_token %}
        <div class="mb-3 col col-sm-8 ">
          <label for="exampleInputEmail1" class="form-label">Seller ID</label>
          <input type="text" class="form-control " name="seller_id" id="exampleInputEmail1" aria-describedby="emailHelp">
         
        </div>
        <div class="mb-3 col col-sm-8 ">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        {{ message }}
      </form>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>
</html>
{% endblock %}
