{% extends "customer/master.html" %}
{% load static %}
{% block content %}

<body style="background-image:url(../../static/images/m12.webp); background-size: cover;">
    <div class="container-fluid">
        <div class="container text-center">
            <table class="table">
                <tbody>
                    <tr>
                        <th>
                            <div class="row mb-5 mt-5">

                                <div class="col col-sm-10">
                                    <h3 class="text-danger"> Customer Profile</h3>
                                    <img src="{% static 'images/pro.jpeg' %}" style="width: 200px;">
                                </div>
                            </div>
                        </th>
                    </tr>

                    <tr>
                        <td>
                            <div class="row mb-5">
                                <div class="col col-sm-5">
                                    <h5>First Name : </h5>
                                </div>
                                <div class="col col-sm-5">
                                    <h5> {{ profile.first_name }} </h5>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="row mb-5">
                                <div class="col col-sm-5">
                                    <h5> Last Name :</h5>
                                </div>
                                <div class="col col-sm-5">
                                    <h5> {{ profile.last_name }}</h5>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="row mb-5">
                                <div class="col col-sm-5">
                                    <h5> Address :</h5>
                                </div>
                                <div class="col col-sm-5 ">
                                    <h5> {{ profile.address }}</h5>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="row mb-5">
                                <div class="col col-sm-5">
                                    <h5> Phone :</h5>
                                </div>
                                <div class="col col-sm-5 ">
                                    <h5> {{ profile.phone }}</h5>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="row mb-5">
                                <div class="col col-sm-5">
                                    <h5> Email :</h5>
                                </div>
                                <div class="col col-sm-5 ">
                                    <h5> {{ profile.email }}</h5>
                                </div>
                            </div>
                        </td>
                    </tr>
                    
                    
                    <tr><td>
                        <div class="row mb-5 mt-5">
                    <div class="col col-sm-10">
                        <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                            Update Profile </button>
                    </div>

        </div></td></tr>


        </tbody>
        </table>

        </table>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
