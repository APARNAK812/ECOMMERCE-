          </div>
      
    
<form >
    
        <div class="row mb-3">
          <label for="inputEmail3" name="category" class="col-sm-2 col-form-label text-danger">Select Product No:</label>
          <div class="col-sm-6">
            <select id="fur" name="category">
                {% for stocks in stocks %}
                <option value="volvo">{{ stocks.product_no }}</option>
                {% endfor %}
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3"  class="col-sm-2 col-form-label text-danger">Product Name</label>

        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label text-danger">Current Stock</label>
            <div class="col-sm-6">
              <input type="text" name="product_no"  class="form-control" id="inputPassword3">
            </div></div>
        <div class="row mb-5">
                <label for="inputPassword3" class="col-sm-2 col-form-label text-danger">New Stock</label>
                <div class="col-sm-6">
                  <input type="text" name="product_no"  class="form-control" id="inputPassword3">
                </div> </div> 
                <div> 
                <button type="submit" class="btn btn-danger ">Submit</button>
                </div> 
            </form>
      </div>
    </div>
    </div>
