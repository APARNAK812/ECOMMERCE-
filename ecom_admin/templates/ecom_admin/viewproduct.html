{% extends "ecom_admin/master.html" %}
{% load static %}
{% block content %}



<div class="row ">
    {% for product in product %}
    <div class="col-sm-3">
      <div class="card">
       
        <div class="card-body">
          <h5 class="card-title">{{product.product_name |upper}}</h5>
          <p><b>Description: </b>{{product.product_description}}</p>
          <p><b>Price: </b>{{product.price}}</p>
          <p><b>Stock: </b>{{product.stock}}</p>
          <img src="{{ product.image.url }}" style="width: 100px; height: 100px;">
        </div>
      </div>
    </div>
    {% endfor %}
    </div>





{% endblock %}
