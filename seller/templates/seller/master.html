{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{% static 'styles/body.css' %}">

                            <i class="bi bi-minecart text-secondary"></i>Add Product</a>
                                
                    </li>
                    </button>
                    </li>

                    <div class="btn">

                        <ul class="dropdown-menu">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i

                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i

                            </li>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Change Password</a>
                            </li>
                            <li>


                        </ul>
                        </li>
