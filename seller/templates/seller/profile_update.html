{% extends "seller/master.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-FURNITURE</title>
    <link rel="stylesheet" href="{% static 'styles/body1.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'styles/form.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
</head>
<!-- <body style="background-image:linear-gradient(90deg,rgb(231, 158, 158)30%,rgb(210, 218, 154)70%);background-size: cover; width: 100%;height: 500px;"> -->
    <body style="background-image:url(../../static/images/m10.jpeg); background-size: cover; background-position: center;">
    <div class="container  text-primary" >
      <div class="row mb-5 mt-5">
        <form method="POST"  enctype="multipart/form-data" id="myform"> 
            {% csrf_token %} 
        <div class="col col-sm-10" >
            <h3 class="text-danger">UPDATE PROFILE</h3>
          <img src="{{ profile_update.seller_pic.url }}" style="width: 200px;">
          <!-- <input type="file" name="image" > -->
        </div>
      </div> 
      <div class="row mb-5">
          <div class="col col-sm-2">
           <h5>First Name : </h5>
          </div>
          <div class="col col-sm-5">
          <input type="text" name="new_name" value="{{ profile_update.first_name }}">
          </div>
        </div> 
        <div class="row mb-5">
          <div class="col col-sm-2">
            <h5>  Last Name :</h5>
          </div>
          <div class="col col-sm-5">
            <input type="text" name="last_name" value="{{ profile_update.last_name }}">
          </div>
        </div> 
        <div class="row mb-5">
          <div class="col col-sm-2">
            <h5>  Address :</h5>
          </div>
          <div class="col col-sm-5 ">
            <input type="text" name="address" value="{{ profile_update.address }}">
          </div>
        </div> 
        <div class="row mb-5">
          <div class="col col-sm-2">
            <h5>   Phone :</h5>
          </div>
          <div class="col col-sm-5 ">
            <input type="text"name="phone" value="{{ profile_update.phone }}">
          </div>
        </div> 
        <div class="row mb-5">
          <div class="col col-sm-2">
            <h5>  Email :</h5>
          </div>
          <div class="col col-sm-5 ">
            <input type="text" value="{{ profile_update.email }}">
          </div>
        </div> 
        <div class="row mb-5 mt-5">
        
            <div class="col col-sm-10 text-center" >
              <button type="submit" class="btn btn-danger"> SAVE</button>
              
             
              <div class="alert alert-danger visually-hidden" role="alert">
                {{ msg }}
              </div>
             
            </div>
          </div> 
        </form>

</div>
<script src = "https://ajax.googleapis.com/ajax/libs/jQuery/3.3.1/jQuery.min.js"></script>
 
</body>
</html>
{% endblock %}
